<!doctype html>
<html lang="en">
  <head>
    <title>Thingler</title>
    <link rel="alternate stylesheet" type="text/x-less" href="/less/thingler.less">
    <script type="text/javascript" src="http://lesscss.googlecode.com/files/less-1.0.32.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="/js/pilgrim.js"></script>
  </head>
  <body>
    <header></header>

    <div id="page">
      <input id="title" type="text" />
      <input id="new" type="text" name="" value="" />
      <ul id="list"></ul>
    </div>

    <div id="not-found">
      <h1>I can't find what you're looking for.</h1>
      <p><a href="#" id="create">Would you like me to create a todo list here?</a></p>
    </div>

    <div id="templates">
      <div id="todo-template">
        <input type="checkbox" name="" value="" />
        <label></label>
        <div class="actions">
          <a href="#" data-action="remove">remove</a>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/js/domdom.js"></script>
    <script type="text/javascript" src="/js/thingler.js"></script>
    <footer>
      <p>thingler.com</p>
      <p>Copyright &copy; 2010 Alexis Sellier</p>
    </footer>
  </body>
</html>
